tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: Name
              listable: true
          -
            handle: email
            field:
              type: text
              input_type: email
              display: 'Email Address'
              listable: true
          -
            handle: roles
            field:
              type: user_roles
              mode: select
              width: 50
              listable: true
              filterable: false
          -
            handle: groups
            field:
              type: user_groups
              mode: select
              width: 50
              listable: true
              filterable: false
          -
            handle: avatar
            field:
              max_files: 1
              min_files: 1
              container: avatar
              type: assets
              display: Avatar
              width: 50
              listable: true
              folder: avatars
              restrict: true
